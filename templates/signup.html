
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>{% block title %}Sign Up{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="/static/css/login.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="/static/img/herbal_1.jpg" alt="">
        <div class="text">
          <span class="text-1">Welcome to <br> Dixit Health Care</span>
          <span class="text-2">Join us today!</span>
        </div>
      </div>
      <div class="back">
        
        <div class="text">
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="signup-form">
            <div class="title">Create an Account</div>
            <form method="post" id="signupForm">
              {% csrf_token %}
              <div class="input-boxes">
                <div class="input-box">
                  <i class="fas fa-user"></i>
                  <input type="text" id="id_name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input type="email" id="id_email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input type="password" id="id_password1" name="password1" placeholder="Create a password" required>
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input type="password" id="id_password2" name="password2" placeholder="Confirm your password" required>
                </div>
                <div class="button input-box">
                  <input type="submit" value="Sign Up">
                </div>
                <div class="text sign-up-text">Already have an account? <a href="{% url 'LoginPage' %}">Login here</a></div>
                <button> <a href="{% url 'index' %}"> Home </a></button>
              </div>
            </form>
          </div>
        </div>
    </div>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
        var password1 = document.getElementById('id_password1').value;
        var password2 = document.getElementById('id_password2').value;

        if (password1 !== password2) {
            event.preventDefault();
            alert('Passwords do not match. Please try again.');
        }
    });
  </script>
</body>
</html>
